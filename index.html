<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Loaders</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <!-- Loader 1: Spinner -->
    <div class="loader spinner"></div>

    <!-- Loader 2: Dots -->
    <div class="dots">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <!-- Loader 3: Pulse -->
    <div class="pulse"></div>

    <!-- Loader 4: Bars -->
    <div class="bars">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>

</div>

</body>
</html>
